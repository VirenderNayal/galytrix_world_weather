<div class = "mt-5 d-flex justify-content-center align-items-center">
  <h1>World Weather</h1>
</div>

<div class="m-5 row row-cols-1 row-cols-md-4 g-4">
  <div class="col" *ngFor="let item of data">
    <div class="card">
      <!-- <img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body d-flex flex-column justify-content-cente align-items-center">
        <h5 class="card-title">{{item['country']}}</h5>
        <button (click)="getWeather(item['country'])" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Show Weather</button>
      </div>
    </div>
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{item['country']}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {{wdata}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
